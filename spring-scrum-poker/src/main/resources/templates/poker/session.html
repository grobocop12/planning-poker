<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${id}"></title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <meta name="theme-color" content="#563d7c">
</head>
<body class="text-center">
<script>
    document.cookie = "username=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
    let cookie = {};
    console.log(document.cookie.split(';'));
    document.cookie.split(';').forEach((parameter) => {
        const key = parameter.split('=')[0];
        const value = parameter.split('=')[1];
        cookie[key] = value;
    })
    if (typeof cookie['username_[[${id}]]'] === "undefined") {
        //alert.call('username_[[${id}]]');
        window.location.href = window.location + "/name";
    }
</script>
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <h3>Planning Poker</h3>
    </header>
    <main role="main" class="inner cover">
        <h1 th:text="${id}"></h1>
    </main>
    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>Planning Poker by <a th:href="@{https://grobocop.com}">Grobocop</a> 2020</p>
        </div>
    </footer>
</div>
</body>
</html>
