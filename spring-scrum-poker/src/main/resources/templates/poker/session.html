<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pokerSession.name}"></title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <meta name="theme-color" content="#563d7c">
</head>
<body class="text-center">
<script>
    const id = '[[${id}]]';
</script>
<script th:src="@{/js/app.js}"></script>
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <h3>Planning Poker</h3>
    </header>
    <main role="main" class="inner cover">
        <div>
            <div class="mr-2" role="group">
                <button type="button" class="btn btn-secondary poker-card m-2" data-id="0">0</button>
                <button type="button" class="btn btn-secondary poker-card m-2" data-id="1/2">1/2</button>
                <button type="button" class="btn btn-secondary poker-card m-2" data-id="1">1</button>
                <button type="button" class="btn btn-secondary poker-card m-2" data-id="2">2</button>
                <button type="button" class="btn btn-secondary poker-card m-2" data-id="3">3</button>
                <button type="button" class="btn btn-secondary poker-card m-2" data-id="5">5</button>
                <button type="button" class="btn btn-secondary poker-card m-2" data-id="8">8</button>
            </div>
            <div class="mr-2" role="group">
                <button type="button" class="btn btn-secondary poker-card m-2" data-id="13">13</button>
                <button type="button" class="btn btn-secondary poker-card m-2" data-id="20">20</button>
                <button type="button" class="btn btn-secondary poker-card m-2" data-id="40">40</button>
                <button type="button" class="btn btn-secondary poker-card m-2" data-id="100">100</button>
                <button type="button" class="btn btn-secondary poker-card m-2" data-id="?">?</button>
            </div>
        </div>
        <div class="m-5">
            <button type="button" class="btn btn-primary" th:id="showButton" id="showButton">Show</button>
            <button type="button" class="btn btn-primary" th:id="deleteButton" >Delete estimates</button>
        </div>
        <div class="table-responsive">
            <table class="table table-striped  table-dark">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Estimation</th>
                </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </main>
    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>Planning Poker by <a th:href="@{https://grobocop.com}">Grobocop</a> 2020</p>
        </div>
    </footer>
</div>
</body>
</html>
